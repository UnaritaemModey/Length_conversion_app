<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Length Converter(meters)</h1>
        <form>
            <div>
                <input id="valueinput" type="text" placeholder="Enter value in (m)">
            </div>

            <div class="display">
             <h3>Inches: <span id="inches"></span></h3>
            </div>

            <div class="display">
                <h3>Feet: <span id="feet"></span></h3>
               </div>

               <div class="display">
                <h3>Cm: <span id="cm"></span></h3>
               </div>

               <div class="display">
                <h3>Yard: <span id="yard"></span></h3>
               </div>
          
        </form>
        
    </div>
    <script src="converter.js"></script>
</body>
</html>
